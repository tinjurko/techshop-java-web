<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:head>
            <title>Techshop Register</title>
        </h:head>
        <h:outputStylesheet>
            h3 {
                text-align: center;
            }
        </h:outputStylesheet>
    </h:head>

    <h:body>
        <b:navBar brand="TechShop" brandHref="/techshop" fluid="true" style="background: #d5d8ec;" >
            <b:navbarLinks pull="right">
                <b:navLink value="Login" rendered="#{empty request.remoteUser}" href="/techshop/login.xhtml"/>
            </b:navbarLinks>
        </b:navBar>
        <div class="ui-g">
            <div class="ui-g-4">
                <h:form id="register">
                    <b:row>
                        <b:messages id="messages" globalOnly="true" offset="5" span="2" />
                    </b:row>
                    <b:row>
                        <b:inputText placeholder="username" offset="4" id="username" span="4" value="#{register.username}"/>
                    </b:row>
                    <b:row>
                        <b:inputText placeholder="email" offset="4" id="email" span="4" value="#{register.email}"/>
                    </b:row>
                    <b:row>
                        <b:inputText placeholder="password" offset="4" type="password" span="4" id="password" value="#{register.password}"/>
                    </b:row>
                    <b:row>
                        <b:commandButton offset="5" span="2" id="submit" update="@form" look="primary"
                                         value="Register" action="#{register.submit}"/>
                    </b:row>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
